<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>买车吧App下载页面</title>
	<script type="text/javascript" src="../script/swiper.jquery.min.js"></script>
	<script type="text/javascript">
		var u = navigator.userAgent, app = navigator.appVersion;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		if (isAndroid) {
			window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=com.apicloud.A6999001399459";
		};
		if (isiOS) {
			if (isWeiXin() != true) {
				window.location = "https://itunes.apple.com/cn/app/买车吧/id1038371376?mt=8";
			}
			
		};


		function isWeiXin(){
		    var ua = window.navigator.userAgent.toLowerCase();
		    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
		        return true;
		    }else{
		        return false;
		    }
		}


	</script>
	<style type="text/css">

		a{text-decoration: none;}
		img{max-width: 100%; height: auto;}
		.weixin-tip{ position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80);  height: 100%; width: 100%; z-index: 100;}
		.weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}
	</style>
</head>
